<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ shop.name }}</title>
    <meta name="description" content="This is the {{ shop.name }}, a {{ shop.occupation }} in the town called {{ town.name }}, created by the Noordstar D&D Town Generator.">
    <meta property="og:title" content="{{ town.name }}'s shop {{ shop.name }}"/>
    <meta property="og:description" content="{{ shop.name }}, a {{ shop.occupation }} in the town {{ town.name }}."/>
    <link rel="shortcut icon" href="http://town.noordstar.me/favicon.ico" type="image/x-icon" />
    {% include "parts/icon.html" %}
</head>
<body>
    <p><a href="{{ url_for('show_town', town_name=town.name, size=town.size) }}"><< Go back to main town.</a></p>

    <h3>This store is owned by {{ shop.inhabitants[0] }}.</h3>
    <h4>Reputation</h4>
    <p style="width: 50%;">{{ shop.extra_data['review'] | safe }}</p>
</body>
</html>
